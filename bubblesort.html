<body>
	<script type="text/javascript">
		function bubblesort(array){

			for(var i =array.length; i>0; i--){

				for(var j=0; j<i; j++){

					if(array[j] > array[j + 1]){

					var temp = array[j];

					array[j] = array[j + 1];

					array[j + 1] = temp;
				}
			}
		}
		 return array;
	}
	 console.log(bubblesort([21,1,54,2,14,36,55,47,10]));
	 	</script>

</body>
</html>
