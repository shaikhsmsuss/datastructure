<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function LinkedList(){
		this.head = null;
		this.tail = null;
	}
	function Node(value,next,prev){
		this.value = value;
		this.next = next;
		this.prev = prev;
	}
	   LinkedList.prototype.addToHead = function(value){
	   	var newNode = new Node(value,this.head, null);
	   	if(this.head){
	   		this.head.prev = newNode;
	   	}
	   	else{
	   		this.tail =	newNode;
	   	}
	   	this.head = newNode;
	   };
	   var list = new LinkedList();
	    list.addToHead(100);
	    list.addToHead(200);
	    list.addToHead(300);
	    list.addToHead(500);	
	    console.log(list);
</script>
</body>
</html>
